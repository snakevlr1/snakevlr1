<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem de Fundo</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            background-image: url('./imagens/noite.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: rgb(255, 255, 255);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        .content {
            background-color: rgba(250, 158, 253, 0.5); /* Fundo semitransparente */
            padding: 20px;
            border-radius: 10px;
        }

        .heart {
            position: relative;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background-color: red;
            clip-path: path('M30 5 C15 -10, 0 10, 30 40 C60 10, 45 -10, 30 5 Z');
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            animation : pulse 1.5s infinite;
        }  
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .volume-control {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
        }

        .volume-control input {
            width: 100px;
        }
    </style>
</head>
<body>
    <audio id="background-audio" autoplay loop>
        <source src="./imagens/Moonlight.mp3" type="audio/mpeg">
    </audio>
    <div class="content">
        <h1>US</h1>
        <p>Você é incrível como as artes de Van Gogh.</p>
        <p>Assim como a noite estrelada, você possui estrelas em seu olhar.</p>
        <p>Você é admirável.</p>
        <p>Poder estar contigo melhora todos os momentos.</p>
    </div>
    <div class="heart"></div>
    <div class="volume-control">
        <label for="volume">Volume:</label>
        <input id="volume" type="range" min="0" max="1" step="0.1" value="1">
    </div>
    <button id="song-name" style="position: absolute; bottom: 60px; left: 50%; transform: translateX(-50%); background-color: rgba(0, 0, 0, 0.7); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; animation: fadeIn 2s;">
        Moonlight
    </button>

    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <style>
    .flower {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 0;
        height: 0;
        background-color: pink;
        border-radius: 50%;
        animation: grow 3s ease-in-out forwards;
    }

    .flower::before,
    .flower::after {
        content: '';
        position: absolute;
        width: 0;
        height: 0;
        background-color: pink;
        border-radius: 50%;
        animation: grow 3s ease-in-out forwards;
    }

    .flower::before {
        top: -20px;
        left: -20px;
    }

    .flower::after {
        top: -20px;
        right: -20px;
    }

    @keyframes grow {
        0% {
            width: 0;
            height: 0;
        }
        50% {
            width: 30px;
            height: 30px;
        }
        100% {
            width: 50px;
            height: 50px;
        }
    }
</style>

<div class="flower"></div>

    <script>
        const audio = document.getElementById('background-audio');
        const volumeControl = document.getElementById('volume');

        volumeControl.addEventListener('input', (event) => {
            audio.volume = event.target.value;
        });
    </script>
</body>
</html>
